<!DOCTYPE html>
<html lang="en">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Survey</title>
</head>

<body>
  <form id="formOne">
    <div class="form-group">
      <label for="userName">Enter your name:</label>
      <input id="userName" class="form-control" type="text">
    </div>
  </form>
  <div class="form-group">
    <label for="born">Date of birth:</label>
    <input id="born" class="form-control" type="date">
  </div>
  <h1>Favorite Food</h1>
  <div class="form-control" id="favorite-food">
    <select>
      <option>Thai</option>
      <option>Mexican</option>
      <option>Pizza</option>
      <option>Sushi</option>
    </select>
  </div>
  <h1>Favorite Music</h1>
  <div class="radio">
    <label>
      <input type="radio" name="favoriteMusic" value="rock">
      Rock
    </label>
  </div>
  <div class="radio">
    <label>
      <input type="radio" name="favoriteMusic" value="pop">
      Pop
    </label>
  </div>
  <div class="radio">
    <label>
      <input type="radio" name="favoriteMusic" value="jazz">
      Jazz
    </label>
  </div>
  <div class="radio">
    <label>
      <input type="radio" name="favoriteMusic" value="rap">
      Rap
    </label>
  </div>
</body>

</html>
